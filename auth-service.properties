# ==========================================================
# CONFIGURACIÓN ESPECÍFICA (auth-service)
# ==========================================================

# 1. IDENTIFICACIÓN Y PUERTO
spring.application.name=auth-service
server.port=8081

# 2. VARIABLE DE JWT
auth.jwt.secret=${JWT_SECRET:26f4dd71e8264f1aa8414884cc9d90ad}
auth.jwt.access-expiration=${AUTH_JWT_ACCESS_EXPIRATION}
auth.jwt.refresh-expiration=${AUTH_JWT_REFRESH_EXPIRATION:604800000}
auth.api.key=${API_KEY:123456789-MI-CLAVE}

# 3. VARIABLE PARA PASAR A SECURITY
# Por defecto se establece en el puerto 8080 (el puerto del Gateway, si lo usas) o localhost:8080.
auth.security-base-url=${AUTH_SECURITY_BASE_URL:http://localhost:8080}

# 4. VARIABLE PATH
server.servlet.context-path=/auth